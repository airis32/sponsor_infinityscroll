<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>협력사 로고 무한 스크롤 데모</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">협력사 로고 무한 스크롤</h1>
    
    <section class="logo-section">
        <div class="logo-container">
            <div class="logo-wrapper" aria-label="협력사 로고 슬라이더">
                <picture>
                    <img src="logo-alpensia-0112.png" alt="알펜시아" class="logo" loading="eager" decoding="async">
                </picture>
                <picture>
                    <img src="logo-contents.png" alt="컨텐츠" class="logo" loading="eager" decoding="async">
                </picture>
                <picture>
                    <img src="logo-groundk.png" alt="그라운드K" class="logo" loading="eager" decoding="async">
                </picture>
                <picture>
                    <img src="logo-high1.png" alt="하이원" class="logo" loading="eager" decoding="async">
                </picture>
                <picture>
                    <img src="logo-hotelskypark.png" alt="호텔스카이파크" class="logo" loading="eager" decoding="async">
                </picture>
                <picture>
                    <img src="logo-klimousine.png" alt="KL리무진" class="logo" loading="eager" decoding="async">
                </picture>
                <picture>
                    <img src="logo-kumhobuslines.png" alt="금호버스" class="logo" loading="eager" decoding="async">
                </picture>
                <picture>
                    <img src="logo-phoenix-0112.png" alt="휘닉스" class="logo" loading="eager" decoding="async">
                </picture>
                <picture>
                    <img src="logo-ramada.png" alt="라마다" class="logo" loading="eager" decoding="async">
                </picture>
            </div>
        </div>
    </section>

    <div class="description">
        <p>이 데모는 최적화된 무한 스크롤 로고 슬라이더를 보여줍니다. 주요 특징:</p>
        <ul>
            <li>부드러운 자동 스크롤 애니메이션</li>
            <li>호버 시 그레이스케일 효과 제거</li>
            <li>모바일 최적화</li>
            <li>성능 최적화된 렌더링</li>
        </ul>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
